name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ⚠️ 不需要先 npm run build

      - name: Deploy to gh-pages (Docusaurus)
        env:
          GIT_USER: github-actions[bot]
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
